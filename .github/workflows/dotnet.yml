name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Pack
      run: dotnet pack --configuration Release --include-symbols
    - name: Publish
      run: dotnet nuget push *.nupkg -s https://nuget.pkg.github.com/grendlerpl/index.json -k ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
